	***addother***
	
	function shanchu(val,row){
		return '<a href="javascript:del('+row.id+');"><font color="red">删除</font></a>';
	}
	function xiugai(val,row){
		return '<a href="javascript:get_html(\'/admin/***table***/update?id='+row.id+'\',\'修改\');"><font color="red">修改</font></a>';
	}
	
	function get_html(url,title){
		$fly.gethtml(url,title);
	}
	
	function xiangqing(val,row){
		return '<a href="javascript:get_html(\'/admin/***table***/xiangqing?id='+row.id+'\',\'详情\')"><font color="red">详情</font></a>';
	}
	
	
	
	***function***
	***function_duoduiduo***
	
	function del(id){
		$.messager.confirm('友情提示','确定要删除吗？',function(r){
		if (r){
			$.get('/admin/***table***/del',{id:id},function(data){
				if(data == 'success'){
					$('#mytable').datagrid('reload');
				}else{
					$fly.msg(data);
				}
			});
		}
		});
		
	}
	
	function loaddata(){
		$("#all").css('height',$(document).height());
		$('#mytable').datagrid({
			//title: '商品列表',
			//iconCls: 'icon-edit',//图标
			//width: 'auto',
			//height: 'auto',
			fit: true,//自动大小
			nowrap: true,//字段长度自动截取 false换行
			striped: true,//显示行条纹
			url: '/admin/***table***/list_page',
			queryParams:{***params******otherid***starttime:$("input[name='starttime']").val(),endtime:$("input[name='endtime']").val()},
			remoteSort: false,
			//idField: 'id',
			singleSelect: false,//是否单选
			pagination: true,//分页控件
			//rownumbers: true,//行号
			fitColumns:false,//自适应列宽
			checkOnSelect:false,//如果设置为 true，当用户点击一行的时候 checkbox checked(选择)/unchecked(取消选择)。 如果为false，当用户点击刚好在checkbox的时候，checkbox checked(选择)/unchecked(取消选择)
			pagePosition:'both',//定义分页工具栏的位置.可用值有： 'top'，'bottom'，'both'。
			//showFooter:true,//定义是否显示行底（如果是做统计表格，这里可以显示总计等）
			sortName:'id',//默认排序字段
			sortOrder:'desc',//排序类型
			remoteSort:true,//远程排序
			columns: [[
			   { field: 'ck', checkbox: true },
			   { field: 'id', title: 'ID', align: 'center', width: 30,sortable:true },
			   ***field***
			   ***duoduiduo***
			   ***chuangjianshijian***
			   ***gengxinshijian***
			   ***shanchu***
			   ***update***
			   ***addotherfile***
			   ***xiangqing***
			]],
			toolbar: [***toolbar***]
		});
		//设置分页控件
		var p = $('#mytable').datagrid('getPager');
		$(p).pagination({
			pageSize: 15,//每页显示的记录条数，默认为10
			pageList: [15,30,50,80,100,200],//可以设置每页记录条数的列表
			beforePageText: '第',//页数文本框前显示的汉字
			afterPageText: '页    共 {pages} 页',
			displayMsg: '共 {total} 条记录'
		});
	}
	
	$(document).ready(function(){
		loaddata();
	});
