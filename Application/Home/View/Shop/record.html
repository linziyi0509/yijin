<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8" />
		<title>兑换历史</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/style.css"/>
		<link rel="stylesheet" href="__PUBLIC__/home/css/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/home/css/HistoryPage.css" />
		<style>
			.list-top img{
				width:30%;
				height:75%;
				float:left;
				vertical-align: middle;
				margin:3.5%;
			}
			.order{
				font-size: 1rem;
			}
			#ordernum{
				float:left;
				margin-left:5px;
			}
			#orderstatus{
				float:right;
				margin-right:5px;
			}
			.list{
				clear:both;
			}
			.list-top p{
				 margin-bottom:0px;
				 font-size:1rem;
			 }
			.list-top span:first-child{
				width:99%;
			}
			.list-top span:last-child{
				width:1%;
				background:#FFF;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="left" onClick="javascript :history.back(-1);"><font class="bank">返回</font></a> -->
			<h1 class="mui-title" id="title">兑换历史</h1>
		</header>
		<div class="mui-content">
			<ul>
				<foreach name="data" item="vo" >    
					<li class="show">
						<p style="height: 25px;line-height:25px;width: 100%; border-top:1px solid grey;border-bottom:1px solid grey;margin-bottom:0px;">
							<span id="ordernum" class="order">订单号：{$vo.ordernum}</span>
							<span id="orderstatus" class="order">
								<if condition="$vo.paidflag eq  35 ">
									待处理
								<else />
									已处理
								</if>
								
							</span>
						</p>
						<div class="list">
							<div class="list-top">
									<span>
										<p style="margin-top:0.5rem;">支付方式：<if condition="$vo.payingtype eq 43">支付宝<elseif condition="$vo.payingtype eq 44"/>微信</if></p>
										<p>订单金额：{$vo.money}</p>
										 <p>消费积分：{$vo.credit}</p>
										
										<p>订单时间：{$vo.createtime}</p>
										<p style="font-size:0.7rem;color:#FF8C00;">
											说明:订单会在提交后1个工作日内处理，请耐心等待。如有疑问请在工作日上班时间联系在线客服或拨打0551-64935609，感谢您的使用！
										</p>
									</span>
								<span></span>
							</div>
						</div>
					</li>
				</foreach>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/html/js/jquery-1.11.0.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/html/js/index.js" ></script>
	<script src="__PUBLIC__/layer2/layer.js"></script>

</html>
