<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/step.css">
    <script src="__PUBLIC__/js/jquery-1.4.2.min.js"></script>
    <script src="__PUBLIC__/layer2/layer.js"></script>
</head>
<body bgcolor="#F5F4F9">
    <h4 class="mui-h4">第一题</h4>
        <img src="__PUBLIC__/images/questionback.gif" />
        <p>您日常开车的时候频繁出现的情况是？</p>
        <div class="mui-card">
            <form class="mui-input-group">
                <input type="hidden" name="policyid" id="policyid" value="{$policyid}"/>
                <div class="mui-input-row mui-radio">
                    <span>扫一眼微信</span>
                    <input type="radio" class="danxuan" name="type" value="1"/>
                </div>
                <div class="mui-input-row mui-radio">
                    <span>打电话聊天</span>
                    <input type="radio" class="danxuan" name="type" value="2"/>
                </div>
                <div class="mui-input-row mui-radio">
                    <span>欣赏窗外“景色”</span>
                    <input type="radio" class="danxuan" name="type" value="3"/>
                </div>
                <div class="mui-input-row mui-radio">
                    <span>听音乐广播</span>
                    <input type="radio" class="danxuan" name="type" value="4"/>
                </div>
                <div class="mui-input-row mui-radio">
                    <span>什么都不做</span>
                    <input type="radio" class="danxuan" name="type" value="5"/>
                </div>
            </form>
        </div>
</body>
<script>
    $(document).ready(function(){
        $('input[name="type"]').click(function(){
            var type = $("input[name='type']:checked").val();
            var policyid = $("input[name='policyid']").val();
            if(type && type>0){
                location.href="steptwo?policyid="+policyid;
            }
        })
    });
</script>
</html>
